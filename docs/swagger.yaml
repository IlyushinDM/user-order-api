basePath: /
definitions:
  common_handler.ErrorResponse:
    properties:
      details:
        description: |-
          Optional details about the error
          example: Field 'email' is required
        type: string
      error:
        description: |-
          Error message
          example: Invalid input data
        type: string
    type: object
  order_model.CreateOrderRequest:
    properties:
      price:
        description: |-
          Price per unit (must be positive)
          required: true
          example: 1200.50
        type: number
      product_name:
        description: |-
          Name of the product
          required: true
          example: Laptop
        type: string
      quantity:
        description: |-
          Quantity of the product (must be positive)
          required: true
          example: 1
        type: integer
    required:
    - price
    - product_name
    - quantity
    type: object
  order_model.OrderResponse:
    properties:
      id:
        type: integer
      price:
        type: number
      product_name:
        type: string
      quantity:
        type: integer
      user_id:
        type: integer
    type: object
  order_model.PaginatedOrdersResponse:
    properties:
      limit:
        description: |-
          Number of items per page
          example: 10
        type: integer
      orders:
        description: List of orders on the current page
        items:
          $ref: '#/definitions/order_model.OrderResponse'
        type: array
      page:
        description: |-
          Current page number
          example: 1
        type: integer
      total:
        description: |-
          Total number of orders matching the criteria
          example: 50
        type: integer
    type: object
  order_model.UpdateOrderRequest:
    properties:
      price:
        description: |-
          New price per unit (must be positive, optional)
          example: 1300.00
        type: number
      product_name:
        description: |-
          New name of the product (optional)
          example: Gaming Laptop
        type: string
      quantity:
        description: |-
          New quantity (must be positive, optional)
          example: 2
        type: integer
    type: object
  user_model.CreateUserRequest:
    properties:
      age:
        description: |-
          User's age (must be positive)
          required: true
          example: 30
        type: integer
      email:
        description: |-
          User's unique email address
          required: true
          example: john.doe@example.com
        type: string
      name:
        description: |-
          User's full name
          required: true
          example: John Doe
        type: string
      password:
        description: |-
          User's password (min 6 characters)
          required: true
          example: password123
        minLength: 6
        type: string
    required:
    - age
    - email
    - name
    - password
    type: object
  user_model.LoginRequest:
    properties:
      email:
        description: |-
          User's email address
          required: true
        type: string
      password:
        description: |-
          User's password
          required: true
        type: string
    required:
    - email
    - password
    type: object
  user_model.LoginResponse:
    properties:
      token:
        description: JWT authentication token
        type: string
    type: object
  user_model.PaginatedUsersResponse:
    properties:
      limit:
        description: Number of items per page
        type: integer
      page:
        description: Current page number
        type: integer
      total:
        description: Total number of users matching the criteria
        type: integer
      users:
        description: List of users on the current page
        items:
          $ref: '#/definitions/user_model.UserResponse'
        type: array
    type: object
  user_model.UpdateUserRequest:
    properties:
      age:
        description: User's age (must be positive, optional)
        type: integer
      email:
        description: User's unique email address (optional)
        type: string
      name:
        description: User's full name (optional)
        type: string
    type: object
  user_model.UserResponse:
    properties:
      age:
        type: integer
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Пример сервера для управления пользователями и их заказами.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: User Order API
  version: "1.0"
paths:
  /api/users:
    get:
      description: Retrieve a paginated and filtered list of users. Requires authentication.
      parameters:
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: Minimum age filter
        in: query
        minimum: 1
        name: min_age
        type: integer
      - description: Maximum age filter
        in: query
        minimum: 1
        name: max_age
        type: integer
      - description: Name filter (case-insensitive, partial match)
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of users
          schema:
            $ref: '#/definitions/user_model.PaginatedUsersResponse'
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Register a new user with name, email, age, and password.
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user_model.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/user_model.UserResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "409":
          description: User with this email already exists
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
      summary: Create a new user
      tags:
      - Users
  /api/users/{id}:
    delete:
      description: Delete a user by their ID. Requires authentication. User can only
        delete their own account unless they are an admin (admin logic not implemented
        here).
      parameters:
      - description: User ID
        format: uint
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: User deleted successfully
        "400":
          description: Invalid user ID format
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "403":
          description: Forbidden (trying to delete another user)
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a user
      tags:
      - Users
    get:
      description: Retrieve details of a specific user by their ID. Requires authentication.
      parameters:
      - description: User ID
        format: uint
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User details
          schema:
            $ref: '#/definitions/user_model.UserResponse'
        "400":
          description: Invalid user ID format
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Update details of an existing user by ID. Requires authentication.
        User can only update their own details unless they are an admin (admin logic
        not implemented here).
      parameters:
      - description: User ID
        format: uint
        in: path
        name: id
        required: true
        type: integer
      - description: User data to update
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user_model.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User updated successfully
          schema:
            $ref: '#/definitions/user_model.UserResponse'
        "400":
          description: Invalid input data or user ID format
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "403":
          description: Forbidden (trying to update another user - simplistic check)
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "409":
          description: Email already taken by another user
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a user
      tags:
      - Users
  /api/users/{id}/orders:
    get:
      description: Retrieve paginated list of user's orders. The {id} in the path
        is validated against the authenticated user ID from the token.
      parameters:
      - description: User ID
        format: uint
        in: path
        name: id
        required: true
        type: integer
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of orders
          schema:
            $ref: '#/definitions/order_model.PaginatedOrdersResponse'
        "400":
          description: Invalid query parameters or user ID format in URL
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "403":
          description: Forbidden (trying to access another user's orders)
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all orders for user
      tags:
      - Orders
    post:
      consumes:
      - application/json
      description: Create a new order for the authenticated user. The {id} in the
        path is validated against the authenticated user ID from the token.
      parameters:
      - description: User ID
        format: uint
        in: path
        name: id
        required: true
        type: integer
      - description: Order data (product, quantity, price)
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/order_model.CreateOrderRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Order created successfully
          schema:
            $ref: '#/definitions/order_model.OrderResponse'
        "400":
          description: Invalid input data or user ID format in URL
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "403":
          description: Forbidden (trying to create order for another user)
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new order
      tags:
      - Orders
  /api/users/{id}/orders/{orderID}:
    delete:
      description: Delete an order by ID for a specific user. The {id} in the path
        is validated against the authenticated user ID from the token.
      parameters:
      - description: User ID
        format: uint
        in: path
        name: id
        required: true
        type: integer
      - description: Order ID
        format: uint
        in: path
        name: orderID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Order deleted
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "403":
          description: Forbidden (trying to delete another user's order)
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "404":
          description: Order not found or access denied
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete an order
      tags:
      - Orders
    get:
      description: Retrieve details of a specific order by its ID for a specific user.
        The {id} in the path is validated against the authenticated user ID from the
        token.
      parameters:
      - description: User ID
        format: uint
        in: path
        name: id
        required: true
        type: integer
      - description: Order ID
        format: uint
        in: path
        name: orderID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Order details
          schema:
            $ref: '#/definitions/order_model.OrderResponse'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "403":
          description: Forbidden (trying to access another user's order)
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "404":
          description: Order not found or access denied
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get order by ID
      tags:
      - Orders
    put:
      consumes:
      - application/json
      description: Update order details for a specific user's order. The {id} in the
        path is validated against the authenticated user ID from the token.
      parameters:
      - description: User ID
        format: uint
        in: path
        name: id
        required: true
        type: integer
      - description: Order ID
        format: uint
        in: path
        name: orderID
        required: true
        type: integer
      - description: Order update data
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/order_model.UpdateOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated order
          schema:
            $ref: '#/definitions/order_model.OrderResponse'
        "400":
          description: Invalid input data or ID format
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "403":
          description: Forbidden (trying to update another user's order)
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "404":
          description: Order not found or access denied
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update an order
      tags:
      - Orders
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user with email and password, returns a JWT token.
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/user_model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful, includes JWT token
          schema:
            $ref: '#/definitions/user_model.LoginResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common_handler.ErrorResponse'
      summary: User login
      tags:
      - Auth
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: 'Введите "Bearer" с пробелом и JWT токеном. Пример: "Bearer {token}"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
